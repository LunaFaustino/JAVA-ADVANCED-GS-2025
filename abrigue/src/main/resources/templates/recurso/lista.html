<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/base :: layout(~{::content})}">

<th:block th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>
            <i class="fas fa-boxes me-2"></i>
            <span th:if="${abrigo != null}" th:text="'Recursos - ' + ${abrigo.nome}">Recursos do Abrigo</span>
            <span th:unless="${abrigo != null}">Gerenciar Recursos</span>
        </h2>
        <div>
            <a th:href="${abrigo != null ? '/recursos/novo?abrigoId=' + abrigo.id : '/recursos/novo'}"
               class="btn btn-primary me-2">
                <i class="fas fa-plus me-2"></i>Novo Recurso
            </a>
            <a th:if="${abrigo != null}" th:href="@{/abrigos/{id}(id=${abrigo.id})}"
               class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>Voltar ao Abrigo
            </a>
            <a th:unless="${abrigo != null}" href="/dashboard" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i>Dashboard
            </a>
        </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <input type="hidden" name="abrigoId" th:value="${abrigo?.id}">
                <div class="col-md-5">
                    <input type="text" class="form-control" name="busca"
                           th:value="${busca}" placeholder="Buscar por nome do recurso...">
                </div>
                <div class="col-md-3">
                    <select name="tipo" class="form-select">
                        <option value="">Todos os tipos</option>
                        <option th:each="tipo : ${tiposRecurso}"
                                th:value="${tipo}"
                                th:text="${tipo.descricao}"
                                th:selected="${tipo == tipoFiltro}">Tipo</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-outline-primary w-100">
                        <i class="fas fa-search me-2"></i>Filtrar
                    </button>
                </div>
                <div class="col-md-2">
                    <a th:href="${abrigo != null ? '/recursos?abrigoId=' + abrigo.id : '/recursos'}"
                       class="btn btn-outline-secondary w-100">
                        <i class="fas fa-times me-2"></i>Limpar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de Recursos -->
    <div class="row">
        <div class="col-12" th:if="${#lists.isEmpty(recursos)}">
            <div class="card text-center">
                <div class="card-body">
                    <i class="fas fa-boxes fa-3x text-muted mb-3"></i>
                    <p class="text-muted">Nenhum recurso encontrado.</p>
                    <a th:href="${abrigo != null ? '/recursos/novo?abrigoId=' + abrigo.id : '/recursos/novo'}"
                       class="btn btn-primary">Cadastrar Primeiro Recurso</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4 mb-4" th:each="recurso : ${recursos}">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0" th:text="${recurso.nome}">Nome do Recurso</h6>
                    <span class="badge bg-secondary" th:text="${recurso.tipo.descricao}">Tipo</span>
                </div>
                <div class="card-body">
                    <div class="text-center mb-3">
                        <div class="display-6 mb-2"
                             th:classappend="${recurso.quantidade <= 10} ? 'text-danger' : 'text-success'"
                             th:text="${recurso.quantidade}">0</div>
                        <small class="text-muted">Quantidade Disponível</small>

                        <div th:if="${recurso.quantidade <= 10}" class="mt-2">
                            <span class="badge bg-warning text-dark">
                                <i class="fas fa-exclamation-triangle me-1"></i>Estoque Baixo
                            </span>
                        </div>
                    </div>

                    <p class="card-text mb-2" th:if="${recurso.descricao}">
                        <i class="fas fa-info-circle me-2"></i>
                        <small th:text="${recurso.descricao}">Descrição</small>
                    </p>

                    <p class="card-text mb-2" th:if="${recurso.abrigo != null}">
                        <i class="fas fa-building me-2"></i>
                        <strong>Abrigo:</strong> <span th:text="${recurso.abrigo.nome}">-</span>
                    </p>

                    <p class="card-text" th:if="${recurso.dataAtualizacao != null}">
                        <small class="text-muted">
                            <i class="fas fa-clock me-1"></i>
                            Atualizado: <span th:text="${#dates.format(recurso.dataAtualizacao, 'dd/MM/yyyy HH:mm')}">-</span>
                        </small>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <div>
                        <a th:href="@{/recursos/{id}/editar(id=${recurso.id})}"
                           class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-edit me-1"></i>Editar
                        </a>
                    </div>
                    <form method="post" th:action="@{/recursos/{id}/deletar(id=${recurso.id})}"
                          class="d-inline" onsubmit="return confirm('Tem certeza que deseja excluir este recurso?')">
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash me-1"></i>Excluir
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th:block>

</html>
