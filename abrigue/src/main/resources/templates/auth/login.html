<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{login.titulo}">Login - Abrigue-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --cor-primaria: #F66B0E;
            --cor-secundaria: #4482A7;
            --cor-escura-1: #13293E;
            --cor-dourada: #DBA373;
            --cor-verde-suave: #C3BF95;
            --cor-cinza-claro: #EFEFEF;
        }

        body {
            background: linear-gradient(135deg, var(--cor-escura-1) 0%, var(--cor-secundaria) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .logo {
            color: var(--cor-primaria);
            text-align: center;
            margin-bottom: 2rem;
        }

        .btn-github {
            background: linear-gradient(135deg, #333 0%, #24292e 100%);
            border: none;
            color: white;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(36, 41, 46, 0.2);
        }

        .btn-github:hover {
            background: linear-gradient(135deg, #24292e 0%, #1e2329 100%);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(36, 41, 46, 0.3);
        }

        .btn-github:focus {
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(36, 41, 46, 0.25);
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="login-card">
    <div class="logo">
        <i class="fas fa-home fa-3x mb-3"></i>
        <h2 th:text="#{sistema.nome}">Abrigue-se</h2>
        <p class="text-muted" th:text="#{sistema.subtitulo}">Sistema de Gerenciamento de Abrigos</p>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${errorMessage}">Erro</span>
    </div>

    <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${logoutMessage}">Logout</span>
    </div>

    <div class="d-grid mb-3">
        <a href="/oauth2/authorization/github" class="btn btn-github btn-lg">
            <i class="fab fa-github me-3"></i>
            <span th:text="#{login.entrar.github}">Entrar com GitHub</span>
        </a>
    </div>

    <div class="text-center mt-4">
        <small class="text-muted" th:text="#{login.descricao}">
            Fa√ßa login para acessar o sistema de gerenciamento de abrigos
        </small>
    </div>
</div>
</body>
</html>
